name: pypi-tests
on: [push]
jobs:
  run-pypi-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏èIvy Gym
        uses: actions/checkout@v2
        with:
          path: ivy_gym
          persist-credentials: false

      - name: Install Dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install wheel setuptools pytest
          pip3 install -r ivy_gym/requirements.txt
          pip3 install -r ivy_gym/demos/requirements.txt
          pip3 install jax jaxlib tensorflow tensorflow-addons torch mxnet
          pip3 install torch-scatter -f https://pytorch-geometric.com/whl/torch-1.7.0+cu102.html
          pip3 install ivy-gym

      - name: Run Tests
        run: |
          mv ivy_gym/ivy_gym_tests ivy_gym_tests
          python3 -m pytest ivy_gym_tests/ --ignore ivy_gym_tests/test_demos.py